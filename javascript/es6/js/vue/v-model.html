<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <input type="checkbox" v-model="languages" value="JAVA" /> JAVA <br>
        <input type="checkbox" v-model="languages" value="PHP"> PHP

        <input type="checkbox" v-model="languages" value="PYTHON"> PYTHON 选中了 {{languages.join(",")}}
    </div>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                languages: []
            }
        })
    </script>
</body>

</html>
