<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <div id="app">
        <a v-bind:href="link">change link</a>
        <span v-bind:class="{active:isActive,'text-danger':isError}" v-bind:style="{color:color1,fontSize:size1}">
            HELLO
        </span>
    </div>

    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                link: "http://www.baidu.com",
                isActive: true,
                isError: true,
                color1: 'red',
                size1: '36px'

            }
        })
    </script>
</body>

</html>
