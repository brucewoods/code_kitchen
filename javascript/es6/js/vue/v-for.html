<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <div id="app">
        <ul v-for="(item , index) in items" :key="item.name">
            <li> 索引{{index}} {{item.name}}



                <span v-for="(v,k,i) in item">
                     {{k}} ```{{v}} ````{{i}} 
                </span>
            </li>
        </ul>
        <ul v-for="(t,i) in numbers" :key="i">
            <li>{{t}}</li>
        </ul>
    </div>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                items: [{
                    name: "tom",
                    age: 23,
                    gender: "male"
                }, {
                    name: "kate",
                    age: 33,
                    gender: "female"
                }, {
                    name: "jim",
                    age: 24,
                    gender: "male"
                }, ],
                numbers: [1, 3, 5, 1]
            },

        })
    </script>
</body>

</html>
