        function get(url, data) {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: url,
                    data: data,
                    success(data) {
                        resolve(data)
                    },
                    error(err) {
                        reject(err)
                    }
                })
            })
        }

        get('mock/person.json').then((data) => {
            console.info("查詢用戶陳宮")
            return get('mock/course_' + data.id + '.json')
        }).then((data) => console.info(data.score))
